<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AresNyX Shop</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
h1 { text-align:center; margin:20px 0; }
.products { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:20px; }
.product { background:#fff; padding:15px; width:250px; border:1px solid #ccc; border-radius:5px; text-align:center; }
.product img { width:100%; height:auto; }
button { padding:10px 20px; margin-top:10px; cursor:pointer; background:#ff4d4d; color:#fff; border:none; border-radius:5px; }
</style>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){emailjs.init("WKV419-gz6OQWSgRJ");})();
function orderProduct(name, price){
  const quantity = 1;
  const shipping = 400;
  const total = price + shipping;
  const buyerEmail = prompt("Unesi svoj email:");
  const buyerName = prompt("Unesi ime i prezime:");
  const buyerAddress = prompt("Unesi adresu:");
  const buyerPostal = prompt("Unesi poštanski broj:");

  const templateParamsSeller = {
    to_name: "Alex",
    product_name: name,
    quantity: quantity,
    total_price: total,
    shipping: shipping,
    buyer_name: buyerName,
    buyer_email: buyerEmail,
    buyer_address: buyerAddress,
    buyer_postal: buyerPostal
  };

  const templateParamsBuyer = {
    to_name: buyerName,
    product_name: name,
    quantity: quantity,
    total_price: total,
    shipping: shipping
  };

  emailjs.send("service_rxj533m","template_5o6etkn",templateParamsSeller)
  .then(function(){ alert("Porudžbina poslata!"); });

  emailjs.send("service_rxj533m","template_u8dh76a",templateParamsBuyer)
  .then(function(){ console.log("Kupac obavešten."); });
}
</script>
</head>
<body>

<h1>AresNyX Shop</h1>

<div class="products">
  <div class="product">
    <img src="images/boxer1a.jpg" alt="Plava">
    <img src="images/boxer1b.jpg" alt="Plava">
    <h3>Plava</h3>
    <p>Materijal: 100% pamuk</p>
    <p>Cena: 1300 RSD</p>
    <button onclick="orderProduct('Plava',1300)">Poruči</button>
  </div>

  <div class="product">
    <img src="images/boxer2a.jpg" alt="Navi">
    <img src="images/boxer2b.jpg" alt="Navi">
    <h3>Navi</h3>
    <p>Materijal: 100% pamuk</p>
    <p>Cena: 1300 RSD</p>
    <button onclick="orderProduct('Navi',1300)">Poruči</button>
